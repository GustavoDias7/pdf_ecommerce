<aside class="menu" :class="{active: modal.menu}">
  <button @click="closeModal('menu')" class="menu-button">Close menu</button>
  <nav>
    <a class="link" href="{% url 'home' %}">Home</a>
    <a class="link" href="{% url 'contact' %}">Contato</a>
    <a class="link" href="{% url 'products' %}">Produtos</a>

    {% if user.is_authenticated %}
    <a class="link" href="{% url 'account' %}">Conta</a>
    <button class="link" @click="openLogout">Sair</button>
    {% else %}
    <div class="buttons">
      <a class="gn-button sc-button" href="{% url 'signin' %}{{next_page}}"
        >Login</a
      >
      <a class="gn-button pm-button" href="{% url 'signup' %}{{next_page}}"
        >Cadastrar</a
      >
    </div>
    {% endif %}
  </nav>
</aside>
