<aside class="menu" :class="{active: modal.menu}">
  <button @click="closeModal('menu')" class="menu-button">Close menu</button>
  <nav>
    <a class="link" href="{% url 'home' %}">Home</a>
    <a class="link" href="{% url 'contact' %}">Contact</a>
    <a class="link" href="{% url 'products' %}">Products</a>

    {% if user.is_authenticated %}
    <a class="link" href="{% url 'account' %}">Account</a>
    <button class="link" @click="openLogout">Log out</button>
    {% else %}
    <div class="buttons">
      <a class="gn-button sc-button" href="{% url 'signin' %}">Sign in</a>
      <a class="gn-button pm-button" href="{% url 'signup' %}">Sign up</a>
    </div>
    {% endif %}
  </nav>
</aside>
