{% load static %}
<section class="section tertiary">
  <div class="container md:container">
    <div class="g-root g-gap-3">
      <div class="g-row g-center">
        <div class="g-item-12">
          <h2>Sua Conta</h2>
        </div>
        <div class="g-item-12 sm:g-item-6">
          <div class="topics">
            <a class="topic primary" href="{% url 'profile' %}">
              <div class="left">
                <div class="icon">
                  <img src="{% static "img/user.svg" %}" alt="Icon" />
                </div>
              </div>
              <div class="right">
                <h3 class="title">Perfil</h3>
                <p>Acesse as informações do seu perfil.</p>
              </div>
            </a>
          </div>
        </div>
        <div class="g-item-12 sm:g-item-6">
          <div class="topics">
            <a class="topic primary" href="{% url 'orders' %}">
              <div class="left">
                <div class="icon">
                  <img src="{% static "img/order.svg" %}" alt="Icon" />
                </div>
              </div>
              <div class="right">
                <h3 class="title">Pedidos</h3>
                <p>Visualize seus pedidos feitos no site.</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
