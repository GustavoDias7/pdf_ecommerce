<section class="main-section">
  <div class="container">
    <div class="form">
      <div class="row">
        <h2>User Profile</h2>
      </div>
      <div class="row">
        <p class="input filled active">{{user.email}}</p>
        <label class="label">E-mail</label>
      </div>
      <div class="row">
        <p class="input filled active">{{user.username}}</p>
        <label class="label">Username</label>
      </div>
      <div class="row">
        <p class="input filled active">{{user.first_name}}</p>
        <label class="label">First Name</label>
      </div>
      <div class="row">
        <p class="input filled active">{{user.last_name}}</p>
        <label class="label">Last Name</label>
      </div>
    </div>
  </div>
</section>
