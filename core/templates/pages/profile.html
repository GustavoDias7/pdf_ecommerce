<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% load static %}
    {% load compress %}
    {% compress css %}
        <link type="text/x-scss" href="{% static 'scss/page/profile.scss' %}" rel="stylesheet" media="screen">
    {% endcompress %}
</head>
<body>
    <div class="profile" id="app">
        {% include "components/header.html" %}
        {% include "components/menu.html" %}
        
        <section class="main-section">
            <div class="container">
                <div class="form">
                    <div class="row">
                        <h2>User Profile</h2>
                    </div>
                    <div class="row">
                        <p class="input filled active">{{user.email}}</p>
                        <label class="label">E-mail</label>
                    </div>
                    <div class="row">
                        <p class="input filled active">{{user.username}}</p>
                        <label class="label">Username</label>
                    </div>
                    <div class="row">
                        <p class="input filled active">{{user.first_name}}</p>
                        <label class="label">First Name</label>
                    </div>
                    <div class="row">
                        <p class="input filled active">{{user.last_name}}</p>
                        <label class="label">Last Name</label>
                    </div>
                </div>
            </div>
        </section>

        {% include "components/footer.html" %}
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="{% static "js/homepage.js" %}"></script>
</body>
</html>
